# Configuration for git-cliff (changelog generation)
# See: https://github.com/orhun/git-cliff/blob/main/examples/cliff.toml

[changelog]
# changelog header
header = ""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | title }}
    {% for commit in commits %}
        - {% if commit.breaking %}**BREAKING** {% endif %}{{ commit.message | upper_first }} ({{ commit.id | truncate(length=7, end="") }})
    {%- endfor %}
{% endfor %}
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = ""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for parsing the commit messages
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation", skip = true },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring", skip = true },
    { message = "^style", skip = true },
    { message = "^test", skip = true },
    { message = "^chore", skip = true },
    { message = "^ci", skip = true },
]
# protect breaking changes from being skipped
protect_breaking_commits = false
# filter commits by commit scope
filter_commits = false
# regex for skipping tags
skip_tags = "v0.1.0"
# limit commits processed used to decide whether to write to changelog
limit_commits = 1000
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
